<!doctype html>
<html>
<head>
	<title>Scroll Effect</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#header {
		height: 150px;
		width: 100%;
		position: fixed;
		background: #ccc;
		transition:all 0.4s;
	}
	div {
		height: 2000px;
	}
	</style>
	
</head>
<body>
<header id="header">
	
</header>
<div></div>


<script type="text/javascript">

function Scroll(){
var top = document.getElementById('header');
var ypos = window.pageYOffset;
if(ypos > 587) {
	top.style.opacity = "0";
}
else{
	top.style.opacity = "1";
	}
}
	window.addEventListener("scroll",Scroll);

	</script>
</body>
</html>
